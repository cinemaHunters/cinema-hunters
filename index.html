<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cinema Hunters</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>    
            <h1>Cinema Hunters</h1>
        </header>

        <!-- Form -->
        <main>
            <div class="container">

                <form action="submit">
                    <!-- <label for="genre">Choose a genre:</label> -->
                    <label for="genre" class="custom-selector">
                    <h2>Select a Genre</h2> 
                        <select name="genre" id="genre">
                            <option value="35">Comedy</option>
                            <option value="27">Horror</option>
                            <option value="18">Drama</option>
                            <option value="99">Documentary</option>
                            <option value="28">Action</option>
                        </select> 
                    </label>
                    
                    <!-- <div class="selected">Decade</div> -->
                    <!-- <label for="decade">Choose a decade:</label> -->
                    <label for="decade" class="custom-selector">
                    <h2>Select a Decade</h2>
                        <select name="decade" id="decade">
                            <option value="1960">1960's</option>
                            <option value="1970">1970's</option>
                            <option value="1980">1980's</option>
                            <option value="1990">1990's</option>
                            <option value="2000">2000's</option>
                            <option value="2010">2010's</option>
                            <option value="2020">2020+</option>
                        </select>
                    </label>
                    
                </form>
            </div>

        <!-- Returned Listings <ul> -->
            <ul class="listings">

            </ul>

        </main>
    </div>
 
 <!-- Footer -->
    <footer>
        <p>Made at Juno College Â©2021</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
