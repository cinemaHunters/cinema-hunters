<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cinema Hunters</title>
</head>
<body>
    <!-- Header -->
    <header>    
        <h1>Cinema Hunters</h1>
    </header>

    <!-- Form -->
    <main>
        <form action="submit">
            <label for="genre">Choose a genre:</label>
            <select name="genre" id="genre">
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="drama">Drama</option>
                <option value="documentary">Documentary</option>
                <option value="action">Action</option>
            </select> 
            <label for="decade">Choose a decade:</label>
            <select name="decade" id="decade">
                <option value="1960">1960's</option>
                <option value="1970">1970's</option>
                <option value="1980">1980's</option>
                <option value="1990">1990's</option>
                <option value="2000">2000's</option>
                <option value="2010">2010's</option>
                <option value="2020">2020+</option>
            </select>
        </form>
    

    <!-- Returned Listings <ul> -->
        <ul class="listings">

        </ul>

    </main>
    <!-- Footer -->
    <footer>

    <script src="script.js"></script>
</body>
</html>
